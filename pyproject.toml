[build-system]
requires = [
  "setuptools >= 42",
  "wheel",
  "setuptools_scm[toml]>=3.4"
]

[project]
name =  "mantis"
description = "Acquisition engine for collecting data on the mantis microscope"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7, <4.0"

# the dynamically determined project metadata attributes
dynamic = ["version"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]

# list package dependencies here
dependencies = [
    "numpy",
    "pydantic",
    "pycromanager",
    "nidaqmx",
    "dexp",
]


[project.optional-dependencies]
# note that dev dependencies are only pinned to major versions
napari = [
    "napari[all]",
]
dev = [
    "black~=22.3",
    "flake8~=5.0",
    "isort~=5.10",
    "pre-commit~=2.19",
    "pylint~=2.14",
    "pytest~=7.1",
]
build = [
    "twine",
    "build",
]

[tool.setuptools]
# explicitly specify the package name
# TODO: is there a better way to do this?
packages = ["mantis"]

# allow use of __file__ to load data files included in the package
zip-safe = false