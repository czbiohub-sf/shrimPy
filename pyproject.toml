[build-system]
requires = ["setuptools >= 61", "setuptools_scm[toml]>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shrimpy"
description = "Custom acquisition engines for optical microscopes based on pymmcore-plus"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11, <4.0"

# the dynamically determined project metadata attributes
dynamic = ["version"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
]

# list package dependencies here
dependencies = [
  "click",
  "numpy",
  "ome-writers[all]",
  "pymmcore_plus==0.17.0",
  "pymmcore-widgets",
  "PyYAML",
  "qtpy",
  "useq-schema",
]


[project.optional-dependencies]
# note that dev dependencies are only pinned to major versions
dev = [
  "black==26.1.0",
  "flake8~=5.0",
  "isort~=5.12",
  "pre-commit~=2.19",
  "pylint~=2.14",
  "pytest~=7.1",
]
build = ["build", "twine"]

[project.scripts]
shrimpy = "shrimpy.cli.main:cli"

[tool.setuptools]
# allow use of __file__ to load data files included in the package
zip-safe = false

[tool.setuptools.packages.find]
# Discover shrimpy and all subpackages (e.g., shrimpy.mantis)
where = ["."]
include = ["shrimpy*"]
exclude = ["shrimpy.tests*"]

[tool.setuptools_scm]
# Version is derived from git tags
# Format: for tagged commits: "1.2.0"
#         for dev commits: "1.2.0.post3+ge9f2970"
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.black]
line-length = 95
target-version = ['py311']
include = '\.pyi?$'
skip-string-normalization = true
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
    | notebooks
    | ignore
    | examples
    | scripts
    | archive
  )/
)
'''

[tool.isort]
profile = "black"
line_length = 95
lines_between_types = 1
default_section = "THIRDPARTY"
no_lines_before = ["STDLIB"]
ensure_newline_before_comments = true
skip_glob = ["examples/*", "scripts/*", "**/archive/*"]

[tool.pylint]
# disable all conventions, refactors, warnings (C, R, W) and the following:
# E0401: unable-to-import (since it is possible that no one environment has all required packages)
# E1136: unsubscriptable-object (anecdotal false positives for numpy objects)
disable = ["C", "R", "W", "import-error", "unsubscriptable-object"]
msg-template = "{line},{column},{category},{symbol}:{msg}"
reports = "n"

[tool.pytest.ini_options]
addopts = "--ignore scripts/ --ignore-glob=**/archive/"
