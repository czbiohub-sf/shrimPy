# Settings file for use with Micro-manager's MMConfig_Demo config. It emulates
# acquiring data from the label-free and light-sheet arms of the microscope

time_settings:
  num_timepoints: 3
  time_interval_s: 5

lf_channel_settings:
  exposure_time_ms: [10, 10]
  channel_group: 'Channel-Multiband'
  channels: ['DAPI', 'FITC']
  use_sequencing: True

lf_slice_settings:
  z_stage_name: 'Z'
  z_start: -5
  z_end: 5
  z_step: 0.205
  use_sequencing: True

lf_microscope_settings:
  config_group_settings:
    - ['LightPath', 'Camera-left']
  device_property_settings:
    - ['Camera', 'OnCameraCCDXSize', '1224']
    - ['Camera', 'OnCameraCCDYSize', '1024']
    - ['Camera', 'BitDepth', '12']
  z_sequencing_settings:
    - ['Z', 'UseSequences', 'Yes']
  channel_sequencing_settings:
    - ['LED', 'Sequence', 'On']
  use_autofocus: False

ls_channel_settings:
  exposure_time_ms: [20, 30]
  channel_group: 'Channel'
  channels: ['Rhodamine', 'Cy5']
  use_sequencing: False

ls_slice_settings:
  z_stage_name: 'Z'
  z_start: -6  # in micrometers
  z_end: 6
  z_step: 0.313  # equivalent to 10 mV
  use_sequencing: True

ls_microscope_settings:
  roi: [0, 896, 2048, 256]
  config_group_settings:
    - ['LightPath', 'Camera-right']
  device_property_settings:
    - ['Camera', 'OnCameraCCDXSize', '2048']
    - ['Camera', 'OnCameraCCDYSize', '2048']
    - ['Camera', 'BitDepth', '11']
  z_sequencing_settings:
    - ['Z', 'UseSequences', 'Yes']

autoexposure_settings:
  min_intensity_percent: 2.0
  max_intensity_percent: 10.0
  min_exposure_time_ms: 2.0
  max_exposure_time_ms: 20.0
  default_exposure_time_ms: 50.0
  min_laser_power_mW: 1.0
  max_laser_power_mW: 20.0
  relative_exposure_step: 0.8
  relative_laser_power_step: 2.2
  rounding_factor: 5

laser_settings:
  common_settings:
    serial_number: '000000'
    com_port: ''
    max_power: 0
    laser_power: 0
  lasers:
    488:
      serial_number: '00000'
      com_port: 'COM3'
      laser_power: 5.0
      max_power: 100.0
    561:
      serial_number: '11111'
      com_port: 'COM4'
      laser_power: 5.0
      max_power: 100.0
    632:
      serial_number: '22222'
      com_port: 'COM5'
      laser_power: 5.0
      max_power: 100.0
