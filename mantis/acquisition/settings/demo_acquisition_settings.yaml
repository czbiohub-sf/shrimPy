# Settings for use with Micro-manager's MMConfig_Demo config

time_settings:
  num_timepoints: 3
  time_internal_s: 5

lf_channel_settings:
  roi:
  exposure_time_ms: [10, 15]
  channel_group: 'Channel-Multiband'
  channels: ['DAPI', 'FITC']
  use_sequence: True

lf_slice_settings:
  z_stage: 'Z'
  z_start: 0
  z_end: 60
  z_step: 5
  use_sequence: True

lf_microscope_settings:
  config_group_settings:
    - ['LightPath', 'Camera-left']
  device_property_settings:
    - ['Camera', 'OnCameraCCDXSize', '1024']
    - ['Camera', 'OnCameraCCDYSize', '1224']
    - ['Camera', 'BitDepth', '12']

ls_channel_settings:
  roi: [0, 896, 2048, 256]
  exposure_time_ms: [20, 30]
  channel_group: 'Channel'
  channels: ['Rhodamine', 'Cy5']
  use_sequence: False

ls_slice_settings:
  z_scan_stage: 'Z'
  z_start: -0.2  # in Volts
  z_end: 0.2
  z_step: 0.01  # equivalent to 330 nm
  use_sequence: True

ls_microscope_settings:
  config_group_settings:
    - ['LightPath', 'Camera-right']
  device_property_settings:
    - ['Camera', 'OnCameraCCDXSize', '2048']
    - ['Camera', 'OnCameraCCDYSize', '2048']
    - ['Camera', 'BitDepth', '11']