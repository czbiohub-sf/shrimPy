# Define stage positions
stage_positions:
  a1_center_xy: [0, 0]
  plate:
    columns: 6
    name: 24-well
    rows: 4
    well_size:
    - 15.6
    - 15.6
    well_spacing:
    - 19.0
    - 19.0
  selected_wells:
  - [0] # rows
  - [0, 1] # columns
  well_points_plan:
    rows: 2
    columns: 2
    fov_height: 180.0
    fov_width: 180.0
    overlap:
    - -10.0
    - -10.0

# Define time plan
time_plan:
  prioritize_duration: true
  interval: "00:10:00"
  duration: "18:00:00"
  # interval: 8
  # duration: 10.0

# Define z plan
z_plan:
  top: 89
  bottom: -89
  step: 0.15
  go_up: true

# Define channels
channels:
- config: BF - Oblique
  group: Channels - Right
  exposure: 10.0
  do_stack: true
  z_offset: 0.0
  acquire_every: 1
  camera: null
- config: GFP EX488 EM525-45
  group: Channels - Right
  exposure: 20.0
  do_stack: true
  z_offset: 0.0
  acquire_every: 1
  camera: null

# Define axis order
axis_order:
- t
- p
- c
- z

autofocus_plan: null
keep_shutter_open_across: []

# Define metadata per microscope
metadata:
  pymmcore_widgets:
    version: 0.10.2.dev23+g22b8c0aff.d20260106
  mantis:
    roi: [225, 880, 1600, 256]
    z_stage: AP Galvo
    use_hardware_sequencing: true
    initialization_settings:
      - ['LightPath', 'Label', '2-R100']
      - ['TS2_TTL1-8', 'Sequence', 'Off']
      - ['Core', 'Shutter', 'TS2 Shutter']
      - ['Turret1Shutter', 'State', '0']
      - ['Core', 'Camera', 'Prime BSI Express']
      - ['Prime BSI Express', 'ReadoutRate', '100MHz 16bit']
      - ['Prime BSI Express', 'Gain', '1-HDR']
      - ['Prime BSI Express', 'ExposeOutMode', 'Rolling Shutter']
    setup_hardware_sequencing_settings:
      - ['TS2_TTL1-8', 'Blanking', 'On']
      - ['TS2_DAC03', 'Sequence', 'On']
    reset_hardware_sequencing_settings:
      - ['TS2_TTL1-8', 'Blanking', 'Off']
      - ['TS2_DAC03', 'Sequence', 'Off']
    autofocus:
      enabled: false
      method: PFS
      stage: ZDrive
  