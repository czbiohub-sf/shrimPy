# Define stage positions
stage_positions:
- x: 0.0
  y: 0.0
  z: 0.0
  name: Pos0
  sequence: null
- x: 0.0
  y: 1.0
  z: 0.0
  name: Pos1
  sequence: null
- x: 1.0
  y: 0.0
  z: 0.0
  name: Pos2
  sequence: null
grid_plan: null

# Define time plan
time_plan:
  prioritize_duration: true
  interval: 5.0
  duration: 15.0

# Define z plan
z_plan:
  go_up: true
  range: 100.0
  step: 0.313

# Define channels
channels:
- config: DAPI
  group: Channel
  exposure: 10.0
  do_stack: true
  z_offset: 0.0
  acquire_every: 1
  camera: null
- config: FITC
  group: Channel
  exposure: 3.0
  do_stack: true
  z_offset: 0.0
  acquire_every: 1
  camera: null

# Define axis order
axis_order:
- t
- p
- c
- z

autofocus_plan: null
keep_shutter_open_across: []

# Define metadata per microscope
metadata:
  pymmcore_widgets:
    version: 0.10.2.dev23+g22b8c0aff.d20260106
  demo:
    trigger_scope:
      dac_sequencing: TS_DAC01
      ttl_blanking: TS_TTL1-8
    focus_device: AP Galvo
    autofocus:
      enabled: true
      method: PFS
    use_hardware_sequencing: true
    roi:
    - 0
    - 512
    - 2048
    - 256
